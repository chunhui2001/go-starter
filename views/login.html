{{define "head"}}
<title>User Login</title>
<style>
</style>
{{end}}

{{define "content"}}
    <form class="pure-form pure-form-stacked" 
          method="POST" enctype="multipart/form-data"
          action="{{.loginUrl}}"
          style="max-width:360px;margin:2em auto;background-color:#f6f8fa;padding:16px;font-size:16px;border:1px solid #d0d7de;border-radius:6px;">
        <fieldset>
            <legend style="font-weight: bold;">User Sign in</legend>
            <label for="stacked-email">Email</label>
            <input type="text" id="username" name="username" placeholder="username" style="width:100%;" />
            <span class="pure-form-message">{{.fromMessageForUserName}}</span>
            <label for="stacked-password">Password</label>
            <input type="password" id="passwd" name="passwd" placeholder="Password" style="width:100%;"/>
            <label for="stacked-remember" class="pure-checkbox">
                <input type="checkbox" id="stacked-remember" /> Remember me
            </label>
            <button type="submit" class="pure-button pure-button-primary" style="width:100%;">Sign in</button>
        </fieldset>
    </form>
</form>
{{end}}

{{define "scripts"}}
{{end}}
