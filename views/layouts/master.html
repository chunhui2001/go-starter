<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href="/static/reset.css">
    <link rel=stylesheet href="/static/pure-min-2.1.0.css">
    <link rel=stylesheet href='/static/site.css?v={{ GIN_MAPS_ENV "GIN_MAPS_TIMESTAMP" }}'>
    {{template "head" .}}
</head>

<body>
    <div style="background-color:#24292f;color:white;padding:10px 0">
        <div class="container" style="text-align:right;font-weight:bold;">
            <a href="/index" style="color:white;">Home</a>
            <a href="/demo/transactions" style="color:white;">Transactions</a>
            {{ if not .username }}
            <a href="/login" style="color:white;">Login</a>
            <a href="/signup" style="color:white;">Signup</a>
            {{ else }}
            <a href="/logout" style="color:white;">Logout</a> <span>{{.username}}</span>
            {{ end }}
        </div>
    </div>
    <div class="container">
        {{template "content" .}}
    </div>
    {{include "layouts/footer"}}
    <script type="text/javascript" src="/static/prototype-1.7.3.js"></script>
    <script type="text/javascript" src="/static/jquery/jquery-3.5.1.min.js"></script>
    {{template "scripts" .}}
</body>

</html>
